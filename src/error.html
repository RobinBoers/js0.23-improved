    <script>
      let params = new URLSearchParams(location.search);
      var err = params.get("error");
      console.log("Error occurred. Code:");
      console.log(err);
      var msg = document.getElementById("msg");
      var str = "An unknown error occurred. Error code: " + err;

      if (err == null) {
        str = "An unknown error occurred. Error code was not specified.";
      }

      if (err == "seedInt") {
        str = "Seed must be a interger!";
      }

      msg.innerText = str;
      msg.setAttribute("data-text", str);

      function ok() {
        var audio = new Audio("assets/sounds/click.mp3");
        audio.play();

        setTimeout(() => {
          window.location = "menu.html";
        }, 250);
      }
    </script>
